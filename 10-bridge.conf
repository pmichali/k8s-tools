{
  "cniVersion": "0.3.0",
  "name": "mynet",
  "type": "bridge",
  "bridge": "cbr0",
  "isDefaultGateway": true,
  "ipMasq": false,
  "ipam": {
    "type": "host-local",
    "ranges": [
      {
        "subnet": "%subnet_1%",
        "gateway": "%gateway_1%"
      },
      {
        "subnet": "%subnet_2%",
        "gateway": "%gateway_2%"
      }
    ]
  }
}
